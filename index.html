<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="clock">

        <div class="numbers" style="--r:1"><span>1</span></div>
        <div class="numbers" style="--r:2"><span>2</span></div>
        <div class="numbers" style="--r:3"><span>3</span></div>
        <div class="numbers" style="--r:4"><span>4</span></div>
        <div class="numbers" style="--r:5"><span>5</span></div>
        <div class="numbers" style="--r:6"><span>6</span></div>
        <div class="numbers" style="--r:7"><span>7</span></div>
        <div class="numbers" style="--r:8"><span>8</span></div>
        <div class="numbers" style="--r:9"><span>9</span></div>
        <div class="numbers" style="--r:10"><span>10</span></div>
        <div class="numbers" style="--r:11"><span>11</span></div>
        <div class="numbers" style="--r:12"><span>12</span></div>

        <!-- needles -->
        <div class="H"></div>
        <div class="M"></div>
        <div class="S"></div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
